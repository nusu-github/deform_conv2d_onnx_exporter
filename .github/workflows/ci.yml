name: Test and Release

on:
  push:
    branches: ["*"]
    tags: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        python_version: ["3.9", "3.10", "3.11", "3.12"]
        pytorch_version: ["2.6", "latest"]
        os: ["windows-latest", "ubuntu-latest"]
        include:
          - pytorch_version: "2.6"
            pytorch_pip_libraries: "torch==2.6.0 torchvision==0.21.0"
          - pytorch_version: "latest"
            pytorch_pip_libraries: "torch torchvision"

    runs-on: ${{ matrix.os }}

    steps:
      - name: "Disable git autoCRLF"
        run: git config --global core.autoCRLF false

      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python_version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.8"
          enable-cache: true

      - name: Install PyTorch libraries
        run: uv pip install ${{ matrix.pytorch_pip_libraries }}

      - name: Install project and test dependencies
        run: uv pip install -e ".[test]"

      - name: Show library versions
        run: uv pip freeze

      - name: Run tests
        run: uv run python -m unittest discover -s tests -t . -v

      - name: Prune uv cache
        run: uv cache prune --ci

  release:
    if: startsWith(github.ref, 'refs/tags/')

    needs: [test]
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      - name: "Disable git autoCRLF"
        run: git config --global core.autoCRLF false

      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.8"
          enable-cache: true

      - name: Build distributions
        run: uv build

      - run: ls -alF dist

      - name: Upload all artifacts
        uses: actions/github-script@v6
        env:
          ASSETS_DIR: dist
          TAG_NAME: ${{ github.ref }}
        with:
          script: |
            const fs = require("fs").promises;
            const path = require("path");
            const { repo: { owner, repo } } = context;
            const tag_name = process.env["TAG_NAME"];

            const response = await github.rest.repos.createRelease({
              owner,
              repo,
              tag_name,
              body: "Release " + tag_name,
              draft: true,
              prerelease: false,
            });

            const release_id = response.data.id;
            const assets_dir = process.env["ASSETS_DIR"];

            const files = await fs.readdir(assets_dir);
            const asset_uploaders = files.map(file => path.join(assets_dir, file)).map(file => {
              return fs.readFile(file).then(data => {
                return github.rest.repos.uploadReleaseAsset({
                  owner,
                  repo,
                  release_id,
                  name: path.basename(file),
                  data
                });
              });
            });
            await Promise.all(asset_uploaders);
